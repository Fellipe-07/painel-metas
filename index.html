<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Metas Diárias</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <h1>Painel de Metas Diárias</h1>
    </header>

    <main>
        <section class="container">  
            <form id="formulario">
                <label>Titulo:</label>
                <input type="text" id="titulo" placeholder="Título da Meta">
                <label>Descrição:</label>
                <textarea id="descricao" placeholder="Descrição da Meta"></textarea>
                <label>Prioridade:</label>
                <select id="prioridade">
                    <option value="">Selecione a prioridade</option>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>

                <input type="date" id="data">

                <button type="submit" id="btn-adicionar">Adicionar Meta</button>

                <div id="erro"></div>
            </form>
        </section>

        <section id="lista">
            <ul id="lista-metas"></ul>
        </section>

        <footer> Fellipe Martins - 17/11/2025</footer>
    </main>

    <script src="./JS/script.js"></script>
</body>
</html>
